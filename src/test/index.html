<head>
    <title>Haku tests</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- start:haku css:!reserved! -->
    <link rel="stylesheet" href="../css/haku-style.css" />
    <link rel="stylesheet" href="../css/normalize.css" />
    <!-- end:haku css:!reserved! -->

    <link rel="stylesheet" href="qunit.css" />
</head>

    <body id="body" data-haku-extendPath="test/testLoader" data-haku-launchMode="none">
        <h1 id="qunit-header">Haku tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>

        <div class="app">
            <div id="deviceready">
                <div data-layout-role="root"></div>
            </div>
        </div>
        <div id="haku-console"></div>
    </body>

    <!-- start:haku scripts:!reserved! -->
    <script type="text/javascript" src="../cordova.js"></script>
    <script data-main="../app/haku"  src="../lib/require.js"></script>
    <!-- start:haku scripts:!reserved! -->

</html>
